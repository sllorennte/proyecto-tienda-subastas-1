<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contraseña - Biddable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="auth-body">
  <div class="auth-shell">
    <div class="auth-visual">
      <div class="auth-visual__badge">Recuperación de acceso</div>
      <h1>Establece una nueva contraseña.</h1>
      <p>Introduce tu correo y define una nueva contraseña para volver a iniciar sesión.</p>
    </div>

    <div class="auth-card">
      <a href="index.html" class="auth-brand">
        <img src="uploads/logo-removebg-preview.png" alt="Biddable" />
        <span>Biddable</span>
      </a>

      <h2>Recuperar contraseña</h2>
      <p>Escribe tu email y tu nueva contraseña.</p>

      <form id="form-reset-password" class="auth-form">
        <label class="auth-field">
          <span><i class="fas fa-envelope"></i> Correo electrónico</span>
          <input type="email" id="email" class="form-control" placeholder="usuario@gmail.com" required>
        </label>

        <label class="auth-field">
          <span><i class="fas fa-lock"></i> Nueva contraseña</span>
          <input type="password" id="password" class="form-control" placeholder="Nueva contraseña" required>
        </label>

        <label class="auth-field">
          <span><i class="fas fa-lock"></i> Confirmar contraseña</span>
          <input type="password" id="password2" class="form-control" placeholder="Repite la nueva contraseña" required>
        </label>

        <div class="auth-actions">
          <button type="submit" class="btn btn-primary">Guardar nueva contraseña</button>
          <a href="login.html" class="btn btn-outline-primary">Volver al login</a>
        </div>
      </form>

      <div class="auth-meta">
        <p>Si no recuerdas el correo, contacta con soporte.</p>
      </div>
    </div>
  </div>

  <div id="notificacion-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>

  <script src="js/config.js"></script>
  <script src="js/notificacion.fixed.js"></script>
  <script src="js/resetPassword.js"></script>
</body>
</html>
